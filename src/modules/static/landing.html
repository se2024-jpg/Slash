<!DOCTYPE html>
<html>

<head>
  <title>Slash</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}">
</head>

<body>

  <header>
    <div class="centered-container">
      <span class="w3-jumbo w3-hide-small">SLASH</span><br>
      <span class="w3-xxlarge w3-hide-large w3-hide-medium">Start something that matters</span><br>
      <span class="w3-large">"Elevating Your Shopping Experience, All you need is One Comparison."</span>
      <form method="POST" action="/login">
        <p><input type="text" name="username" placeholder="Username" class="w3-input w3-border w3-margin-top" required></p>
        <p class="password-container">
          <input type="password" name="password" placeholder="Password" class="w3-input w3-border w3-margin-top" required>
          <span class="toggle-password" onclick="togglePassword()">Show</span>
        </p>
        <p><button type="submit" class="w3-input w3-border w3-margin-top">Log in</button></p>
      </form>
      <!-- Google Login Button -->
      <div class="w3-section">
        <a href="/login/google">
            <button type="button" class="w3-input w3-border w3-margin-top">Login with Google</button>
        </a>
    </div>
      <p>Don't have an account? <a onclick="document.getElementById('id02').style.display='block'" style="cursor: pointer; font-weight: bold;" class="w3-text-blue w3-hover-text-blue" >Sign up</a></p>
    </div>

    {% if invalid %}

      <div id="errorPopup" class="popup">
        <div class="popup-content">
          <span onclick="document.getElementById('errorPopup').style.display='none'" class="close" id="closeError">&times;</span>
          <p>Invalid Username or Password.</p>
        </div>
      </div>

    {% endif %}

  </header>

  <div id="id02" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
      <div class="w3-center"><br>
        <span onclick="document.getElementById('id02').style.display='none'"
          class=" w3-button w3-xlarge w3-transparent w3-display-topright" title="Close Modal">Ã—</span>
        <img
          src="https://www.pngitem.com/pimgs/m/137-1370168_professional-clipart-female-avatar-circle-hd-png-download.png"
          alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
      </div>
      <form class="w3-container" method="POST" action="/register">
        <div class="w3-section">
          <label><b>Username</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="username"
            required>
          <label><b>Password</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="password" placeholder="Enter Password" name="password"
            required>
          <button class="w3-button w3-block w3-black w3-section w3-padding" type="submit">Register</button>
        </div>
      </form>
    </div>
  </div>

  </div>

  <script>
    function togglePassword() {
      var passwordInput = document.querySelector('.password-container input');
      var toggleText = document.querySelector('.toggle-password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleText.textContent = 'Hide';
      } else {
        passwordInput.type = 'password';
        toggleText.textContent = 'Show';
      }
    }
  </script>
</body>

</html>
